<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style2.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
		<title></title>
	</head>
	<body>
		<div id="main">
			<div id="home" class="screen" data-title="SAT Vocab">
			<a title= "home"></a>					
				<div id="title">
					<span id="back"></span>
					<h3>SAT Vocab</h3>
				</div>
				<button href="#newSet" class= "button link" id="new_button">New Set!</button><br/>
				<a href= "#loadSet" class= "button link" id="load_button">Load Set!</a>
			</div>
			<div id="newSet" class="screen" data-title="New Set">
				<a title= "newSet"></a>
				<div id="title">
					<span id="back"></span>
					<h3>New Set</h3>
				</div>
				<div id= "normal">
					<label>Number of Terms:</label> <input type="text" id="numTerms" size="3" maxlength="3"><br>
					<a href= "#set" class= "button link" id="fetch_button">Create Set!</a><br>				
					<label class= "error" id= "number_input"></label>
				</div>
				<div id= "loading">
					<img id="ajaxload" src="img/ajax-loader3.gif">
				</div>
			</div>
			<div id="set" class="screen" data-title="Study">
				<a title= "set"></a>
				<div id="title">
					<span id="back"></span>
					<h3>Study</h3>
				</div>
				<div class="template" id="template" style="display: none">					
					<h4 class="term">
						Term
					</h4><br/>
					<p class="def">
						Definition
					</p>
				</div>
				<div id= "studySettings">
					<label for= "showBoth"><input type= "radio" name= "showFirst" value= "both" id = "showBoth" checked="checked"></input>Both sides</label>
					<label for= "showTerm"><input type= "radio" name= "showFirst" id= "showTerm" value= "term"></input>Term First</label>
					<label for= "showDefinition"><input type= "radio" name= "showFirst" id= "showDefinition" value= "definition"></input>Definition First</label>
				</div>
				<button class="prev">&lt;</button>
				<button class="next">&gt;</button>
				<a href="#saveScreen" class= "button link" id= "saveSetButton"></a>
				<a href="#quizScreen" class= "button link" id= "goToQuizButton"></a>
				<button class= "button" id= "studySettingsButton"></button>
			</div>
			<div id= "saveScreen" class= "screen" data-title="Save Set">
				<a title= "saveScreen"></a>
				<div id="title">
					<span id="back"></span>
					<h3>Save Set</h3>
				</div>
				<div id= "saveForm">
					<label>Name your set:</label><br>
					<input id= "nameSet" type= "text"></input>
					<button class= "button" id= "saveButton">Save!</button>
				</div>
				<div id= "saveSuccess">
					<img src= "img/check.png" />
					Set Saved!
				</div>
			</div>
			<div id= "loadScreen" class= "screen" data-title="Load Set">
				<a title= "loadScreen"></a>
				<div id="title">
					<span id="back"></span>
					<h3>Load Set</h3>
				</div>
				<label id= "loadedSetTitle"></label><br>
				<label id= "loadedSetCount"><span></span> terms</label><br>
				<button class= "button" id= "loadSetButton">Study this set!</button>
			</div>
			<div id="quizScreen" class= "screen" data-title="Set Quiz">
				<a title= "quizScreen"></a>
				<div id="title">
					<span id="back"></span>
					<h3>Set Quiz</h3>					
				</div>
				<div class="quiz_mc_template" id="quiz_mc_template" style="display: none">	
					<h4 class= "question mc_question"></h4>
					<label for="mc_a_1"><input type= "radio" name= "mc_answer" id= "mc_a_1" value="" /></label>
					<label for="mc_a_2"><input type= "radio" name= "mc_answer" id= "mc_a_2" value="" /></label>
					<label for="mc_a_3"><input type= "radio" name= "mc_answer" id= "mc_a_3" value="" /></label>
					<label for="mc_a_4"><input type= "radio" name= "mc_answer" id= "mc_a_4" value="" /></label>
				</div>
				<div class="quiz_frq_template" id="quiz_frq_template" style="display: none">	
					<h4 class= "question frq_question"></h4>
					<input type= "text" name="frq_answer" id= "frq_answer" placeholder="Type word here..." />
				</div>					
					
				<button class="q_prev">&lt;</button>
				<button class="q_next">&gt;</button>
			</div>
		</div>

		
		<div id="json"></div><!--Scripts-->
		<script type='text/javascript' src='js/libs/jquery-1.7.1.min.js'>
</script><script type='text/javascript' src='js/QuizletFetcher.js'></script>
<script type='text/javascript' src='js/other.js'></script>
<script type='text/javascript' src='js/CardMaker.js'></script>
<script type='text/javascript' src='js/QuizMaker.js'></script>
	</body>
</html>
